<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
       
        <title>Comptabilté garage</title>

         <!-- download core CSS -->
        <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">

        <style>
            .fa-plus-circle:hover {
                color: green;
            }
        </style>
    </head>

    <body>
        <!-- Page Content -->
        <div class="container">

            <!-- Header Content -->
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="mt-5 mb-5">Ma Compta simplifiée !</h1>
                </div>
            </div>

             <!-- Arrays Content -->
            <div class="row">

                <div class="col text-center">
                    <div class="d-flex justify-content-around">
                        <i class="fa-2x far fa-credit-card"></i>
                        <h4 class="mb-3">Dépenses</h4>
                        <i id="addExpense" class="fa-2x fas fa-plus-circle"></i>
                    </div>
                    
                    <table class="table table-danger table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Intitulé</th>
                                <th scope="col">Valeur</th>
                                <th id="expenseActions" style="display:none" scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expensesTbody">
                            
                        </tbody>
                    </table>
                </div>

                <div class="col text-center">
                    <div class="d-flex justify-content-around">
                        <i class="fa-2x fas fa-coins"></i>
                        <h4 class="mb-3">Recettes</h4>
                        <i id="addRecipe" class="fa-2x fas fa-plus-circle"></i>
                    </div>

                    <table class="table table-success table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Intitulé</th>
                                <th scope="col">Valeur</th>
                                <th id="recipeActions" style="display:none" scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="recipesTbody">
                           
                        </tbody>
                    </table>
                </div>
            </div>

             <!-- Footer Content -->
            <div class="row d-flex justify-content-center text-center">
                <div class="col-4">
                    <h5 class="mt-4 mb-3">Bilan financier<i class="fas da-receipt"></i></h5>
                    <div id="balanceSheet"></div>
                </div>
            </div>    

        </div>

        <!-- Bootstrap core JavaScript -->
        <script>
            window.jquery = window.$ = require('jquery');
            require('bootstrap');
        </script>
        <script src="home.js"></script>
    </body>
</html>
