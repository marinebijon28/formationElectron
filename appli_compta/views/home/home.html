<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="with=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
       
        <title>Comptabilté garage</title>

         <!-- download core CSS -->
        <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    </head>

    <body>
        <!-- Page Content -->
        <div class="container">

            <!-- Header Content -->
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="mt-5 mb-5">Ma Compta simplifiée !</h1>
                </div>
            </div>

             <!-- Arrays Content -->
            <div class="row">

                <div class="col text-center">
                    <h4 class="mb-3">Dépenses<i class="fa fa-credit-card"></i></h4>
                    <table class="table table-danger table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Intitulé</th>
                                <th scope="col">Valeur</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-light">
                                <th scope="row">1</th>
                                <td>Achat huile moteur</td>
                                <td>80 €</td>
                                <td>
                                    <button class="btn btn-outline-warning mr-2">Modif</button>
                                    <button class="btn btn-outline-danger mr-2">Supprimer</button>
                                </td>
                            </tr>
                            <tr class="table-light">
                                <th scope="row">2</th>
                                <td>Achat joint de vidange</td>
                                <td>10 €</td>
                                <td>
                                    <button class="btn btn-outline-warning mr-2">Modif</button>
                                    <button class="btn btn-outline-danger mr-2">Supprimer</button>
                                </td>
                            </tr>
                            <tr class="table-light">
                                <th scope="row">3</th>
                                <td>Achat filtre huile</td>
                                <td>20 €</td>
                                <td>
                                    <button class="btn btn-outline-warning mr-2">Modif</button>
                                    <button class="btn btn-outline-danger mr-2">Supprimer</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col text-center">
                    <h4 class="mb-3">Recettes<i class="fa fa-coins"></i></h4>
                    <table class="table table-success table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Intitulé</th>
                                <th scope="col">Valeur</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-light">
                                <th scope="row">1</th>
                                <td>Vidange voiture</td>
                                <td>150 €</td>
                                <td>
                                    <button class="btn btn-outline-warning mr-2">Modif</button>
                                    <button class="btn btn-outline-danger mr-2">Supprimer</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

             <!-- Footer Content -->
            <div class="row d-flex justify-content-center text-center">
                <div class="col-4">
                    <h5 class="mt-4 mb-3">Bilan financier<i class="fas da-receipt"></i></h5>
                    <div class="bg-success text-light">+40 €</div>
                </div>
            </div>    

        </div>

        <!-- Bootstrap core JavaScript -->
        <script>
            window.jquery = window.$ = require('jquery');
            require('bootstrap');
        </script>
    </body>
</html>
